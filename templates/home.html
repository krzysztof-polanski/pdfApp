<html>
  <head>
    <title>PDF Info</title>
  </head>
  <body>
    <table border="1" cellpadding="5" cellspacing="5">
      <tr>
        <th>Text Box</th>
        <th>Position:[x_start,x_end,y_start,y_end]</th>
      </tr>
      {% for row in data %}
      <tr>
        {% for d in row %}
        <td>{{d}}</td>
        {% endfor %}
      </tr>
      {% endfor %}
    </table>
  </body>
</html>
